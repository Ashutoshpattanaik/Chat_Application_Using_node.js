<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>

<body>
    <h3>Ids and classes tutorial </h3>
    <div id="mainBox" class="redBg Blackborder">
        this is mailbox
    </div>
    <span class="redBg"></span>
    <!-- select and press ctrl +/ to comment -->
    <!-- emmet -->
    <!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg Blackborder anotherclass"></div>
    <!-- emmet take div tag as default -->
    <div class="blackBaground"></div>
    <!-- creating multiple elements using emmet -->
    <!-- span.myclass1.myclass2.myclass3 -->
    <span class="myclass1 myclass2 myclass3"> first</span><span class="myclass1 myclass2 myclass3">secound</span><span class="myclass1 myclass2 myclass3">Third</span><span class="myclass1 myclass2 myclass3">Fourth</span>

</body>

</html>
