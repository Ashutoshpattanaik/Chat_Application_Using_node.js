<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* id selector */
        #FirstPara{
            color: darkblue;
        }
        /* class selector */
        .Bgblue{
            color: chocolate;
        background-color: beige;
        }
        /* Grouping selector */
        span,footer{
            
            background-color: azure;
        }
    </style>
</head>
<body>
    <h3>CSS Tutorial</h3>
    <p id="FirstPara">This is a simple paragarph to demonstrate CSS </p>
    <p>This is a  another simple paragraph to demonstrate the css paragraph</p>
    <p id="Third Para"  class="redElement Bgblue">This is yet an another paragraph to demonstratre css</p>
    <div>
        This is yet another paragraph to demonstrate css inside the div
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
   
</body>
</html>
