<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        p {
            font-family: 'Inter', sans-serif;
            font-size: 333px;
            line-height: 8.3em;
        }
        span{
            font-weight: bold;
        }

        /* pixel=1/96th of a inch */
    </style>
</head>

<body>
    <h4>CSS fonts</h4>
    <p>Lets play with <span>This is bold</span>fonts</p>
</body>

</html>
