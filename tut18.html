<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in Html</title>
    <style>
        #Firstpara{
            color: rgb(17, 142, 142);
        }
        #Secondpara{
            color: rgb(68, 140, 196);/*color by rgb value*/
        }
        #Thirdpara{
            color:#fd4d4d;
            background-color: burlywood; /*color by hex value */       
         }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="Firstpara">This is the paragraph from the fisrt box</p>

    <h3>This is my first box</h3>
    <p id="Secondpara">This is the paragraph from the secound box</p>

    <h3>This is my first box</h3>
    <p id="Thirdpara">This is the paragraph from the Third box</p>
    
</body>
</html>
